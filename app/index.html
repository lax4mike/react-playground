<!doctype html>
<html>
    <head>
        <title>React playground</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"> <!-- https://github.com/jonathantneal/svg4everybody -->
        <link rel="stylesheet" type="text/css" href="css/vendor-generated.css">
        <link rel="stylesheet" type="text/css" href="css/index-generated.css">

        <script type="text/javascript">

        window.es6Examples = <%= JSON.stringify(examples) %>;

        </script>
    </head>
    <body class="hide-es5 hide-console">


        <div class="header">
            React Playground
            <select class="examples">
                <option value=""> Examples </option>
                <% examples.forEach(function(ex){ %>
                <option value="<%= ex.slug %>"><%= ex.displayName %></option>
                <% }); %>
            </select>

            <div class="toggle-group">
                <label class="toggle" title="Toggle ES6 panel">
                    <input type="checkbox" class="toggle--es6" checked data-hide="es6">
                    <span>ES6</span>
                    </label>
                <label class="toggle" title="Toggle ES5 panel">
                    <input type="checkbox" class="toggle--es5" data-hide="es5">
                    <span>ES5</span>
                </label>
                <label class="toggle" title="Toggle output panel">
                    <input type="checkbox" class="toggle--output" checked data-hide="output">
                    <span>Output</span>
                </label>
            </div>

            <button type="button" class="btn btn--rerun" title="Rerun code">
                <svg>
                    <use xlink:href="img/svg-sprite.svg#refresh"></use>
                </svg>
            </button>

            <div style="flex-grow: 1; flex-shrink: 1; flex-basis: 0"></div>

            <div class="toggle-group toggle-console-group">
                <label class="toggle" title="Toggle console panel">
                    <input type="checkbox" class="toggle--console" data-hide="console">
                    <span>Console</span>
                </label>
            </div>

        </div>

        <main>

            <div class="code">
                <div class="editor editor--es6 toggle-pane">
                    <div class="editor__title-bar"> 
                        <span class="editor__title-text">ES6</span> 
                    </div>
                    <div class="editor__code-mirror"></div>
                </div>
                
                <div class="editor editor--es5 toggle-pane">
                    <div class="es5-resize-handle"></div>
                    <div class="editor__title-bar"> <span class="editor__title-text">ES5</span> </div>
                    <div class="editor__code-mirror"></div>
                </div>
            </div>

            <div class="output toggle-pane">
                <div class="output__resize-handle js-output-resize-handle"></div>
                <div class="output__react">
                    <div class="output__title-bar">React output</div>
                    <div class="output__html js-react-output"></div>
                </div>
                <div class="output__console console">
                    <div class="console__resize-handle js-console-resize-handle"></div>
                    <div class="output__title-bar">console</div>
                    <div class="console__text js-console-output"></div>
                </div>

            </div>
        
        </main>
  
        <script type="text/javascript" src="js/vendor-generated.js"></script>
        <script type="text/javascript" src="js/index-generated.js"></script>

    </body>
</html>
